<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio La Poderosa 89.5 FM - Sullana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff9e6;
      color: #002244;
      text-align: center;
    }

    header {
      background: linear-gradient(to bottom, #ffffff, #ffe680);
      padding: 60px 20px 40px;
    }

    header img {
      width: 340px;
      max-width: 95%;
      display: block;
      margin: 0 auto;
      animation: fadeDown 1s ease;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 25px 0 10px;
      font-size: 2.6em;
      color: #002244;
      font-weight: bold;
    }

    h2 {
      font-size: 1.2em;
      color: #003366;
      margin: 0;
    }

    .reproductor {
      background: #ffffff;
      border: 2px solid #ffcc00;
      border-radius: 15px;
      padding: 30px 20px;
      margin: 30px auto;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .reproductor h3 {
      color: #cc9900;
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    audio {
      width: 85%;
      max-width: 400px;
      height: 40px;
      border-radius: 10px;
      border: none;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
    }

    .botones a {
      background-color: #ffcc00;
      color: #002244;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      transition: 0.3s ease;
      flex: 1 1 200px;
      max-width: 250px;
    }

    .botones a:hover {
      background-color: #002244;
      color: #ffcc00;
      border: 2px solid #ffcc00;
    }

    footer {
      background-color: #ffcc00;
      color: #002244;
      padding: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1em; }
      .botones a {
        width: 100%;
        max-width: none;
      }

      header img {
        width: 90%;
      }
    }


    /* Estilos del popup publicitario */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      animation: fadeIn 0.6s forwards;
    }

    .popup-content {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      max-width: 90%;
      animation: scaleIn 0.5s ease;
    }

    .popup img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .cerrar {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        pointer-events: all;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        pointer-events: none;
      }
    }

  </style>
</head>
<body>

  <header>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const popup = document.getElementById("popupPublicidad");
      const cerrarBtn = document.querySelector(".cerrar");

      // Mostrar popup despuÃ©s de 1 segundo
      setTimeout(() => {
        popup.style.display = "flex";

      // Cerrar con animaciÃ³n
      cerrarBtn.addEventListener("click", () => {
        popup.style.animation = "fadeOut 0.6s forwards";
        setTimeout(() => {

        }, 600);
      });
    });
  </script>
